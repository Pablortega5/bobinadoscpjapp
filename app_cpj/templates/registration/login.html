{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/fontawesome-free/css/all.min.css' %}"
    />
    <!-- Ionicons -->
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <!-- Tempusdominus Bootstrap 4 -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}"
    />
    <!-- iCheck -->
    <!-- <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}"> -->

    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}" />
    <!-- overlayScrollbars -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}"
    />
    <!-- Daterange picker -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/daterangepicker/daterangepicker.css' %}"
    />
    <!-- summernote -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/summernote/summernote-bs4.min.css' %}"
    />
    <title>Ingreso Sistema</title>
  </head>

  <body>
    <br /><br /><br /><br />
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
          <div class="container">
            <div class="card card-secondary">
              <div class="card-header">
                <h3 class="card-title">Ingresa tus credenciales</h3>
              </div>
              <div class="card-body">
                <h3 class="card-title"></h3>

                <form action="" method="POST">
                  {% csrf_token %}

                  <!-- Sección 1: Datos de usuario -->
                  <div class="form-group row">
                    <label class="col-8 col-form-label" for="">Usuario:</label>
                    <div class="col-12">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="fa fa-user"></i>
                          </div>
                        </div>
                        <input
                          type="text"
                          name="username"
                          id=""
                          class="form-control"
                        />
                      </div>
                    </div>
                  </div>
                  <br />
                  <div class="form-group row">
                    <label class="col-8 col-form-label" for=""
                      >Contraseña:</label
                    >
                    <div class="col-12">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <i class="fa fa-lock"></i>
                          </div>
                        </div>
                        <input
                          type="password"
                          name="password"
                          id=""
                          class="form-control"
                        />
                      </div>
                    </div>
                  </div>
                  <br />
                 
                  <input
                    type="submit"
                    value="Ingresar"
                    class="btn btn-success float-right"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
